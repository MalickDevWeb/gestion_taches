version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dexchange-postgres
    environment:
      POSTGRES_DB: dexchange_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - dexchange-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Bull queues
  redis:
    image: redis:7-alpine
    container_name: dexchange-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dexchange-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # NestJS Application
  app:
    build: .
    container_name: dexchange-app
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_NAME: dexchange_db
      API_KEY: dexchange-api-key-2025
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dexchange-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  dexchange-network:
    driver: bridge
